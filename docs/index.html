<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Slick Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: bottom;
    }

    .slider-image {
      width: 100%;
    }

    .slider-top .slider-image {
      min-width: 1000px;
    }

    .slider-bottom {
      width: 900px;
      margin: 20px auto 0 auto;
    }

    .progress-bar {
      width: 0%;
      height: 10px;
      background: dodgerblue;
    }

  </style>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
</head>
<body>
  <div class="slider-top">
    <div>
      <img src="soul.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul2.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul3.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul4.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul5.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul6.jpg" class="slider-image">
    </div>
  </div>

  <div class="progress-bar"></div>

  <div class="slider-bottom">
    <div>
      <img src="soul.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul2.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul3.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul4.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul5.jpg" class="slider-image">
    </div>
    <div>
      <img src="soul6.jpg" class="slider-image">
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
